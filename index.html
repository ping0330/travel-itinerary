        // --- Map Component ---
        const MapComponent = ({ activeId, data, onMarkerClick, pickingMode, onPickLocation, mapRef }) => {

            useEffect(() => {

                    const timer = setTimeout(() => {

                }

                // Âª∂ÈÅ≤ÂàùÂßãÂåñÔºåÁ¢∫‰øù DOM ÂÆåÂÖ®Ê∫ñÂÇôÂ•Ω
                const initTimer = setTimeout(() => {
                    try {
                        if (!mapContainerRef.current || mapInstanceRef.current) return;

                        const map = L.map(mapContainerRef.current, {
                            zoomControl: false,

            // 3. Draw Markers & Lines

                        const tryStartAnimation = (attempt = 0) => {

                                // Á∂ÅÂÆö tooltip (ÊªëÈº†Êá∏ÂÅúÈ°ØÁ§∫)

                                m.on('click', function(e) {

                                    // ÂÖàÁ∏ÆÂ∞èÂÜçÊîæÂ§ßÔºåÂº∑Âà∂ÁßªÂãïÂà∞‰∏≠ÂøÉ

                                    const targetZoom = isSpot ? 17 : (item.zoom || 14);

        // --- Main App ---

                            )}
                        </div>

                        {/* List */}
                        <div className="flex-1 overflow-y-auto custom-scroll p-3 space-y-3 bg-slate-50">
                            {itinerary.map((item) => {
                                if (item.id === 0) return (
                                    <div key={item.id} className="p-4 mb-2 bg-gradient-to-r from-slate-800 to-slate-700 text-white rounded-xl shadow-lg">
                                        <h3 className="font-bold text-lg mb-1">{item.title}</h3>
                                        <p className="text-xs text-slate-200 opacity-90">{item.desc}</p>
                                    </div>
                                );
                                const isActive = activeId === item.id;
                                const isTurkey = item.city.includes('Turkey') || item.city.includes('Istanbul');
                                const badgeColor = isTurkey ? 'bg-orange-100 text-orange-700' : (item.city.includes('TPE') ? 'bg-slate-100 text-slate-600' : 'bg-blue-100 text-blue-700');

                                return (
                                    <div key={item.id} onClick={() => !isEditing && !pickingTarget && setActiveId(item.id)} className={`rounded-xl p-4 border transition-all duration-200 bg-white relative cursor-pointer ${isActive && !isEditing ? 'border-blue-500 shadow-md ring-1 ring-blue-100 transform scale-[1.02]' : 'border-slate-200 hover:border-blue-300 shadow-sm hover:shadow-md'}`}>
                                        <div className="flex items-start gap-3">
                                            <div className={`flex flex-col items-center justify-center w-12 h-12 rounded-lg shrink-0 ${badgeColor}`}>
                                                <span className="text-[10px] font-bold uppercase">{item.day.split(' ')[0]}</span>
                                                <span className="text-sm font-bold">{item.day.split(' ')[1]}</span>
                                            </div>
                                            <div className="flex-1 min-w-0">
                                                {isEditing ? (
                                                    <div className="space-y-3">
                                                        <div className="flex gap-2">
                                                            <input className="w-1/3 text-xs border border-slate-300 rounded px-2 py-1" value={item.date} onChange={(e) => handleDayChange(item.id, 'date', e.target.value)} />
                                                            <input className="w-2/3 text-xs border border-slate-300 rounded px-2 py-1 font-bold" value={item.title} onChange={(e) => handleDayChange(item.id, 'title', e.target.value)} />
                                                        </div>
                                                        <div className="flex items-center gap-2 bg-slate-50 p-2 rounded border border-slate-100">
                                                            <span className="text-[10px] font-bold text-slate-500">‰∏≠ÂøÉ:</span>
                                                            <span className="text-[10px] font-mono text-slate-600 truncate">{item.coords[0]}, {item.coords[1]}</span>
                                                            <button onClick={(e) => { e.stopPropagation(); startPicking(item.id, null); }} className="ml-auto flex items-center gap-1 text-[10px] bg-white border border-slate-300 px-2 py-1 rounded hover:text-blue-600"><Icons.Target /> ÂÆö‰Ωç</button>
                                                        </div>
                                                        <div className="space-y-2 pl-2 border-l-2 border-slate-200">
                                                            {item.spots && item.spots.map((spot, sIdx) => (
                                                                <div key={sIdx} className="bg-slate-50 p-2 rounded border border-slate-200 relative">
                                                                    <div className="flex gap-2 mb-1">
                                                                        <input className="w-1/2 text-xs border border-slate-300 rounded px-1 py-0.5 font-bold" placeholder="ÊôØÈªû" value={spot.name} onChange={(e) => handleSpotChange(item.id, sIdx, 'name', e.target.value)} />
                                                                        <input className="w-1/2 text-xs border border-slate-300 rounded px-1 py-0.5" placeholder="ÊèèËø∞" value={spot.desc} onChange={(e) => handleSpotChange(item.id, sIdx, 'desc', e.target.value)} />
                                                                    </div>
                                                                    <div className="flex items-center justify-between">
                                                                        <span className="text-[10px] text-slate-400 font-mono">{spot.coords ? `${spot.coords[0]}, ...` : '-'}</span>
                                                                        <div className="flex gap-1">
                                                                            <button onClick={(e) => { e.stopPropagation(); moveSpot(item.id, sIdx, 'up'); }} disabled={sIdx === 0} className="text-[10px] bg-white border border-slate-300 px-1.5 py-0.5 rounded hover:text-blue-600 disabled:opacity-30 disabled:cursor-not-allowed" title="‰∏äÁßª"><Icons.ChevronUp /></button>
                                                                            <button onClick={(e) => { e.stopPropagation(); moveSpot(item.id, sIdx, 'down'); }} disabled={sIdx === item.spots.length - 1} className="text-[10px] bg-white border border-slate-300 px-1.5 py-0.5 rounded hover:text-blue-600 disabled:opacity-30 disabled:cursor-not-allowed" title="‰∏ãÁßª"><Icons.ChevronDown /></button>
                                                                            <button onClick={(e) => { e.stopPropagation(); setSearchingSpot({ dayId: item.id, spotIndex: sIdx, query: spot.name }); }} className="text-[10px] bg-white border border-slate-300 px-1.5 py-0.5 rounded hover:text-green-600" title="ÊêúÂ∞ã"><Icons.Search /></button>
                                                                            <button onClick={(e) => { e.stopPropagation(); startPicking(item.id, sIdx); }} className="text-[10px] bg-white border border-slate-300 px-1.5 py-0.5 rounded hover:text-blue-600" title="Âú∞ÂúñÈªûÈÅ∏">üìç</button>
                                                                            <button onClick={() => removeSpot(item.id, sIdx)} className="text-[10px] bg-white border border-slate-300 px-1.5 py-0.5 rounded hover:text-red-600"><Icons.Trash /></button>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            ))}
                                                            <button onClick={() => addSpot(item.id)} className="w-full py-1 text-xs text-slate-500 border border-dashed border-slate-300 rounded hover:bg-slate-100 hover:text-blue-600">+ Êñ∞Â¢ûÊôØÈªû</button>
                                                        </div>
                                                    </div>
                                                ) : (
                                                    <>
                                                        <h3 className={`font-bold text-sm ${isActive ? 'text-blue-700' : 'text-slate-800'}`}>{item.title}</h3>
                                                        <div className="flex items-center gap-1 text-xs text-slate-500 mb-1"><Icons.MapPin /> {item.city}</div>
                                                        <p className="text-xs text-slate-600 leading-relaxed mb-2">{item.desc}</p>
                                                        {item.spots && item.spots.length > 0 && (
                                                            <div className="flex flex-wrap gap-1 mt-2">
                                                                {item.spots.map((spot, idx) => (
                                                                    <span 
                                                                        key={idx} 
                                                                        onClick={(e) => {
                                                                            e.stopPropagation();
                                                                            setActiveId(item.id);
                                                                            // ‰ΩøÁî® mapRef È£õÂà∞ÊôØÈªû
                                                                            if (mapRef.current && spot.coords) {
                                                                                mapRef.current.flyToSpot(spot.coords, 17);
                                                                            }
                                                                        }}
                                                                        className="text-[10px] bg-slate-100 text-slate-600 px-1.5 py-0.5 rounded border border-slate-200 hover:bg-blue-100 hover:border-blue-400 hover:text-blue-700 cursor-pointer transition-all"
                                                                        title={`ÈªûÊìäÈ£õÂà∞ ${spot.name}`}
                                                                    >
                                                                        üìç {spot.name}
                                                                    </span>
                                                                ))}
                                                            </div>
                                                        )}
                                                    </>
                                                )}
                                            </div>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    </div>

                    {/* Map Area */}
                    <div className="flex-1 relative h-full bg-slate-200">
                        <MapComponent activeId={activeId} data={itinerary} onMarkerClick={setActiveId} pickingMode={!!pickingTarget} onPickLocation={handlePickLocation} mapRef={mapRef} />
                        
                        {!isSidebarOpen && !pickingTarget && (
                            <button onClick={() => setIsSidebarOpen(true)} className="md:hidden absolute top-4 left-4 z-[1000] bg-white p-2 rounded-lg shadow-lg text-slate-700"><Icons.Menu /></button>
                        )}

                        {activeItem && activeItem.id !== 0 && !isEditing && !pickingTarget && (
                            <div className="absolute bottom-6 left-6 right-6 md:left-auto md:right-6 md:w-80 bg-white/95 backdrop-blur rounded-xl shadow-2xl p-4 z-[1000] border border-slate-200 animate-in fade-in slide-in-from-bottom-4">
                                <h2 className="font-bold text-lg text-slate-800 mb-1">{activeItem.title}</h2>
                                {activeItem.spots && activeItem.spots.length > 0 ? (
                                    <div className="space-y-1">
                                        {activeItem.spots.map((s, i) => (
                                            <div key={i} className="text-xs text-slate-600 flex gap-2">
                                                <span className="font-bold text-blue-600">¬∑</span> 
                                                <span><span className="font-semibold">{s.name}</span> <span className="text-slate-400">- {s.desc}</span></span>
                                            </div>
                                        ))}
                                    </div>
                                ) : (
                                    <p className="text-sm text-slate-600">{activeItem.desc}</p>
                                )}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
